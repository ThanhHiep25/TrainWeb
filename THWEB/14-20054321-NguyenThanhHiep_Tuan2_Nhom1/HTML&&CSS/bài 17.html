<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 17</title>
    <link rel="stylesheet" href="../HTML&&CSS/b17.css">
</head>

<body>
    <div>
        <h2>B</h2>
    </div>
    <div>
        <form>
            <label>Browser:</label>
            <select name="browser" id="browser">
            <option value="GOOGLE">Google Chrome </option>
            <option value="OPERA">Opera </option>
            <option value="EDGE">Internet Explorer 10.0</option>
            <option value="CỐC CỐC">CỐC CỐC </option>
        </select>
        </form>
    </div>
    <br>

    <div>
        <from>
            <label>User Name:</label>
            <input type="text" name="user" maxlength="50">
        </from>
    </div>
    <br>

    <div>
        <from>
            <label>Encryption:</label>
            <select> <option value="2048 (High Grade)">2048 (High Grade)</option>
            <option value="">......................</option>
        </select>
        </from>
    </div>
    <br>

    <div>
        <from>
            <label>0</label>
            <input type="range" value="24" min="1" max="200" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </from>
    </div>

    <br>

    <div>
        <from>
            <input type="text" name="text.txt" id="text.io">
        </from>
    </div>

    <br>
    <div>
        <from>
            <label>Birthday:</label>
            <input type="text" name="birthday.txt" id="birthday.io" value="mm/dd/yyyy" size="14">
        </from>
    </div>

    <br>
    <div>
        <form>
            <label>Select your favoritte color:</label>
            <input type="color" name="color.txt" id="color.io">
        </form>
    </div>

    <br>
    <div>
        <from>
            <label>Birthday (month and year):</label>
            <input type="text" name="birthdaytext.txt" id="text.io" value="-------------------- ----">
        </from>
    </div>

    <br>
    <div>
        <form>
            <label>Select a week:</label>
            <input type="week" name="text.txt" id="text.io" size="20">
        </form>
    </div>

    <br>
    <div>
        <from>
            <label>Select a time:</label>
            <input type="time" name="time.txt" id="time.io" size="12">
        </from>
    </div>

    <br>
    <div>
        <from>
            <label>Birthday (date and time):</label>
            <input type="text" name="date.txt" id="date.io">
        </from>
    </div>

    <br>
    <div>
        <from>
            <label>E-mail:</label>
            <input type="mail" name="mail.txt" id="mail.io">
        </from>
    </div>

    <br>
    <div>
        <from>
            <label>Search Google: </label>
            <input type="Search" name="Search.txt" id="Search.io">
        </from>
    </div>

    <br>
    <div>
        <form>
            <label>Telephone:</label>
            <input type="Telephone" name="Telephone.txt" id="Telephone.io">
        </form>
    </div>
    <br>
    <div>
        <form>
            <label>Add your homepage:</label>
            <input type="Add" name="Add.txt" id="Add.io">
        </form>
    </div>

    <br>
    <div>
        <from action="">
            <input type="submit" name="submit.txt" id="submit.io">
        </from>
    </div>

    <div>
        <p><b>Note:</b> The datalist tag is not supported in Safari or IDE9 (and earlier).</p>
    </div>
</body>

</html>
