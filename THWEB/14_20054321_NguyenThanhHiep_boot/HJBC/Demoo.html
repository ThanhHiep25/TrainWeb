<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style1.css">
    <script src="../js/sc1.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>ĐĂNG KÍ TÀI KHOẢN</h1>
        <p>
            <label for="">Tên đăng nhập:</label>
            <input type="text" id="TenDangNhap" onkeyup="checkTenDangNhap()" placeholder="Nhập vào tên đăng nhập">
            <span id="loid6">*</span>
        </p>
        <p>
            <label for="">Mật khẩu:</label>
            <input type="password" id="MatKhau1" onkeyup="checkMatKhau1()" placeholder="Nhập vào mật khẩu">
            <span id="loid7">*</span>
        </p>
        <p>
            <label for="">Nhập lại mật khẩu:</label>
            <input type="password" id="MatKhau2" onkeyup="checkMatKhau2()" onblur="cmpMatKhau()" placeholder="Nhập vào xác nhận mật khẩu">
            <span id="loid8">*</span>
        </p>
        <h4>THÔNG TIN CÁ NHÂN</h4>
        <p>
            <label for="">Họ và tên:</label>
            <input type="text" id="HoVaTen" onkeyup="checkHoVaTen()" placeholder="Họ tên (bắt buộc)">
            <span id="loid9">*</span>
        </p>
        <p>
            <label for="">Ngày sinh:</label>
            <input type="date" id="NgaySinh" onkeyup="checkNgaySinh()" placeholder="mm/dd/yyyy">
            <span id="loid10">*</span>
        </p>
        <p>
            <label for="">Giới tính:</label>
            <input type="radio" id="gioitinh" onkeyup=""> Nam
            <input type="radio" id="gioitinh" onkeyup=""> Nữ

        </p>
        <p>
            <label for="">Địa chỉ:</label>
            <input type="text" id="DiaChi" onkeyup="checkDiaChi()" placeholder="Nhập địa chỉ">
            <span id="loid11"></span>
        </p>
        <p>
            <label for="">Điện thoại:</label>
            <input type="number" id="SoDienThoai" onkeyup="checkSoDienThoai()" placeholder="Nhập SDT(9-10 số)">
            <span id="loid12"></span>
        </p>
        <p>
            <label for="">Email:</label>
            <input type="text" id="Email17" onkeyup="checkEmail17()" placeholder="Nhập mail">
            <span id="loid13"></span>
        </p>
        <button type="submit">Đăng Kí</button>
        <button type="submit">Hủy</button>
    </form>
</body>

</html>
