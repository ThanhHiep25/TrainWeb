<body background="../HTML(JS)/cute.jpg">
    <script language="JavaScript">
        var soluong, x;
        var ds = new Array(100);

        for (i = 0; i < 100; i++) {
            ds[i] = prompt("Nhập số người trong phòng ban: ", 10);
        }

        ds.sort();

        document.write("<H3>Dang sách phòng ban sau khi sắp xếp: </H3>");

        for (x in ds) {
            document.write(ds[x] + "<BR>");
        }
    </script>
</body>
