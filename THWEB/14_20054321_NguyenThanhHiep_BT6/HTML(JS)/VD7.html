<body background="../HTML(JS)/cute.jpg">
    <script>
        a = prompt("Nhập a: ");
        b = prompt("Nhập b: ");
        c = confirm(a + ' lớn hơn ' + b + ' ? ');
        if (c == 'true')
            document.write(a + " > " + b);
        else
            document.write(a + " > " + b);
    </script>
</body>
