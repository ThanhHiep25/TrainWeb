<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body background="../HTML(JS)/cute.jpg">
    <script type="text/javascript" language="JavaScript">
        var D = new Date();
        var namsinh, th;
        th = D.getYear();
        do {
            namsinh = prompt("Nhập năm sinh: ", " ");
        } while (parseInt(namsinh) > th || parseInt(namsinh) < 0);
    </script>
</body>

</html>
