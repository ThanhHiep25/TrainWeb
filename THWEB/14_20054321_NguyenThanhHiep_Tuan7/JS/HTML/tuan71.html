<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuần 7.1</title>
    <link rel="stylesheet" href="../css/style1.css">
    <script src="../JS of HTML/sc1.js"></script>
</head>

<body background="../cute.jpg">
    <!-- Bai13 -->

    <form action="">
        <p>
            <label for="">Nhập tên:</label>
            <input type="text" id="check-box" onkeyup="checkIn()" placeholder="In hoa kí tự đầu">
            <span id="loid1"><br> </span>
        </p>
    </form>

    <!-- Bai14 -->

    <form action="">
        <p>
            <label for="">Nhập mã số credit card:</label>
            <input type="text" id="credit-card" onkeyup="checkCreditCard()" placeholder="ex: 9999-9999-9999-9999">
            <span id="loid2"></span>
        </p>
    </form>

    <!-- Bai15 -->

    <form action="">
        <p>
            <label for="">Nhập email:</label>
            <input type="text" id="email" onkeyup="checkEmail()" placeholder="ex: xxxx@email.xxx">
            <span id="loid3"></span>
        </p>
    </form>

    <!-- Bai16 -->

    <form action="">
        <p>
            <label for="">Nhập url:</label>
            <input type="text" id="url" onkeyup="checkUrl()" placeholder="ex: www.xxxxxx.com.vn">
            <span id="loid5"></span>
        </p>
    </form>

    <!-- Bai17 -->
    <form action="">
        <h1>ĐĂNG KÍ TÀI KHOẢN</h1>
        <p>
            <label for="">Tên đăng nhập:</label>
            <input type="text" id="TenDangNhap" onkeyup="checkTenDangNhap()" placeholder="Nhập vào tên đăng nhập">
            <span id="loid6">*</span>
        </p>
        <p>
            <label for="">Mật khẩu:</label>
            <input type="password" id="MatKhau1" onkeyup="checkMatKhau1()" placeholder="Nhập vào mật khẩu">
            <span id="loid7">*</span>
        </p>
        <p>
            <label for="">Nhập lại mật khẩu:</label>
            <input type="password" id="MatKhau2" onkeyup="checkMatKhau2()" onblur="cmpMatKhau()" placeholder="Nhập vào xác nhận mật khẩu">
            <span id="loid8">*</span>
        </p>
        <h4>THÔNG TIN CÁ NHÂN</h4>
        <p>
            <label for="">Họ và tên:</label>
            <input type="text" id="HoVaTen" onkeyup="checkHoVaTen()" placeholder="Họ tên (bắt buộc)">
            <span id="loid9">*</span>
        </p>
        <p>
            <label for="">Ngày sinh:</label>
            <input type="date" id="NgaySinh" onkeyup="checkNgaySinh()" placeholder="mm/dd/yyyy">
            <span id="loid10">*</span>
        </p>
        <p>
            <label for="">Giới tính:</label>
            <input type="radio" id="gioitinh" onkeyup=""> Nam
            <input type="radio" id="gioitinh" onkeyup=""> Nữ

        </p>
        <p>
            <label for="">Địa chỉ:</label>
            <input type="text" id="DiaChi" onkeyup="checkDiaChi()" placeholder="Nhập địa chỉ">
            <span id="loid11"></span>
        </p>
        <p>
            <label for="">Điện thoại:</label>
            <input type="number" id="SoDienThoai" onkeyup="checkSoDienThoai()" placeholder="Nhập SDT(9-10 số)">
            <span id="loid12"></span>
        </p>
        <p>
            <label for="">Email:</label>
            <input type="text" id="Email17" onkeyup="checkEmail17()" placeholder="Nhập mail">
            <span id="loid13"></span>
        </p>
        <button type="submit">Đăng Kí</button>
        <button type="submit">Hủy</button>
    </form>

    <!-- Bai18 -->
    <div>

        <form action="">
            <h1 style="text-align: center;">Đăng Kí tài Khoản</h1>
            <p>
                <input type="text" id="Ho18" placeholder="Họ" onkeyup="checkHo18()">
                <input type="text" id="Ten18" placeholder="Tên" onkeyup="checkTen18()">
                <span id="loid14">*</span>
            </p>
            <p>
                <input type="text" id="Email18" placeholder="Email đăng nhập" onkeyup="checkEmail18()">
                <span id="loid15">*</span>
            </p>
            <p>
                <input type="text" id="Email181" placeholder="Nhập lại email" onkeyup="checkEmail181()" onblur="cmpEmail()">
                <span id="loid16">*</span>
            </p>
            <p>
                <input type="password" id="MatKhau18" placeholder="Mật Khẩu" onkeyup="checkMatKhau18()">
                <span id="loid17">*</span>
            </p>
            <p>
                <input type="number" id="NamSinh18" placeholder="Năm Sinh" onkeyup="checkNamSinh18()">
                <span id="loid18">*</span>
            </p>
            <button type="submit" class="DangKi" onclick="buttonDangKi()">Đăng Kí</button>
        </form>
    </div>
</body>

</html>
